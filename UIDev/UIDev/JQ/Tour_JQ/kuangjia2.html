<!doctype html>
<html>
<head>

<script src="../../SpryAssets/SpryCollapsiblePanel.js" type="text/javascript"></script>
<script>
	var type;
	$(document).ready(function(){			
		type=location.href;
		type=type.split('=')[1];
		switch(type)
		{
			case "1":
				document.getElementById('hl_functionbody').src='JQ_5-3.html';
				$("#zyfp").removeClass("hv");
				$("#ssqb").addClass("hv");
			break;			
			case "2":
				document.getElementById('hl_functionbody').src='JQ_5-5.html';				
				$("#zyfp").addClass("hv");
				$("#ssqb").removeClass("hv");
			break;
			
		}
	});
	
	function Goto(obj)
	{
		var gturl;
		alert(obj.innerHTML);
		switch(obj.innerHTML)
		{
			case "全部赛事":
				location.href='../../HL/Tour/hl_flaotright.html';
			break;
			case "赛事签表":
				gturl='JQ_5-3.html';
				document.getElementById('hl_functionbody').src=gturl;
				$("#zyfp").removeClass("hv");
				$("#ssqb").addClass("hv");
			break;
			case "资源分配":
				gturl='JQ_5-5.html';
				document.getElementById('hl_functionbody').src=gturl;
				//var a=document.getElementById('zyfp');
				//a.setAttribute("classname","hv");
				$("#zyfp").addClass("hv");
				$("#ssqb").removeClass("hv");
			break;
		}
	}
</script>
</head>

<body>
<div id="CollapsiblePanel1" class="CollapsiblePanel">

  <div class="CollapsiblePanelContent">内容</div>
</div>
<div class="right">

<ul class="right_dh">
<h4>赛事</h4>
<li><a href="javascript:void" onClick="Goto(this)">全部赛事</a></li>
<li><a href="#">筹备赛事</a></li>
<li><a href="#">赛事报名</a></li>
<li id="ssqb" class="hv"><a href="javascript:void" onClick="Goto(this)">赛事签表</a></li>
<li id="zyfp"><a href="javascript:void" onClick="Goto(this)">资源分配</a></li>
<li><a href="../../HL/Tour/Tour_hl_caipanziyuanfenpei.html>">指派裁判</a></li>
<li><a href="#">赛事签到</a></li>
</ul>

</div>
