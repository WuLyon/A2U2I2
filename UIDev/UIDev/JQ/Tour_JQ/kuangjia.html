<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
body{ margin:0; padding:0; }
.all{ width:100%;}
li{list-style-type:none;}
img{border:0px;vertical-align:middle;}
a{text-decoration:none;}
.clear{clear:both;}
.left{display:block;width:135px;background:#54a7a3;position:fixed;top:0px;left:0px; float:left; z-index:5; height:100%;}
.right{ width:100%; background:#5a5a5a; height:93px;position:fixed;top:0px;}
.right ul{ margin-left:100px;}
.logo{ background:url(img/logo.png)  no-repeat ; width:92px; height:72px; position:absolute; right:20px; top:10px;}
.right ul li{ float:left;  display:block; width:105px; text-align:center; height:34px; margin-left: -15px;  }
.right ul li a{ font-size:14px; color:#FFF; line-height:35px;}
.right h3{ color:#FFF; margin-left:30px; margin-bottom: 13px; padding-bottom:5px;}
.right .hv{  background:#f0e5e5;}
.right .hv a{color:#087c69; font-weight:bold;}
.right li:hover{ background:#f0e5e5;}
.right li a:hover{ color:#087c69; font-weight:bold;}
.left ul{ position:relative; right:40px; top:130px;}
.left li{width:135px; height:70px;}
.left li a{color:#FFF; font-size:16px; margin-left:10px;}
.left li  .hv1{ background:url(img/home.png) no-repeat; padding:0px 35px 15px 43px; position:relative; left:0px; top:15px;}
.left li  .hv2{ background:url(img/cy.png) no-repeat; padding:0px 35px 15px 43px;position:relative; left:0px; top:15px;}
.left li  .hv3{ background:url(img/cg.png) no-repeat;padding:0px 35px 15px 43px; position:relative; left:0px; top:15px;}
.left li  .hv4{ background:url(img/ss.png) no-repeat;padding:0px 35px 15px 43px;position:relative; left:0px; top:15px;}
.left li  .hv5{ background:url(img/pm.png) no-repeat; padding:0px 35px 15px 43px; position:relative; left:0px; top:15px;}
.left li  .hv6{ background:url(img/lm.png) no-repeat;padding:0px 35px 15px 43px;position:relative; left:0px; top:15px;}
.left li  .hv7{ background:url(img/xx.png) no-repeat;padding:0px 35px 15px 43px;position:relative; left:0px; top:15px;}
.left1{ background: url(img/hoverbg.png) no-repeat; position:relative; right:0px; font-weight:bold; color:#077260;}
.left1 .hv1{ font-weight:bold; color:#077260; }
.left li:hover{ background:url(img/hoverbg.png) no-repeat; position:relative; right:0px; font-weight:bold; color:#077260;}
.left a:hover{ font-weight:bold; color:#077260;}
</style>
</head>

<body>
<div class="all">
<div class="left">
<p class="logo"></p>
<ul>
  <li class="left1"> <a class="hv1"  href="#">首页</a> </li>
  <li class="left2"> <a class="hv2" href="#">成员</a></li>
  <li class="left3"> <a class="hv3" href="#">场馆</a> </li>
  <li class="left4"> <a class="hv4" href="#">赛事</a> </li>
  <li class="left5"> <a class="hv5" href="#">排名</a> </li>
  <li class="left6"> <a class="hv6" href="#">联盟</a></li>
  <li class="left7"> <a class="hv7" href="#">消息</a></li>
  </ul>
</div>
<div class="right">
<ul><h3>主页</h3>
<li class="hv"><a href="#">主页</a></li>
<li><a href="#">俱乐部主页</a></li>
</ul>
</div>
</div>
</body>
</html>
