四、参赛资格

1、参赛运动员不限国籍、地域，最多可报名参加两项比赛（必须是同一组别）。
    2、本次比赛为业余网球公开赛，凡现役及退役专业队网球运动员不得参赛。
3、参赛选手必须经过医疗机构检查，证明身体健康，适合参加该项比赛，否则比赛出现身体健康问题，大会概不负责。

    5、参赛选手上场时必须携带身份证或护照、驾照等有效证件，经裁判员检验合格后方能进行比赛。
6、赛事组委会负责资格审查，有参赛选手资格的最终决定权。
五、竞赛办法
1、采用国家体育总局审定的最新《网球竞赛规则》。
2、对参赛选手违反行为准则的处罚：
参赛选手违反行为准则，给予三级罚分(警告、罚分、罚局)的处罚，并按照本次比赛组委会相关规定，给予处罚。
3、比赛均采用一盘（6局）平局决胜制（无占先），决赛采用一盘（8局）平局决胜制（无占先）。
4、参赛选手遇有连场，可休息最多不超过15分钟。如遇天气影响，裁判长有权调整赛制。
5、比赛分预选赛和正选赛。第一阶段预选赛采用小组循环赛制，第二阶段正选赛采用淘汰制决出名次。
6、循环赛的名次按获胜次数多少决定。如2人(对)相同，则按相互间的胜负关系决定名次；如3人(对)或3人(对)以上相同，则按循环赛中所有比赛的净胜局、分多少决定。如仍相同，则采用抽签的办法决定名次。
7、运动员超过15分钟（开始计时时间以上一场比赛结束时间为准）未到场者做弃权处理。
六、比赛抽签
1、本次比赛按往届华侨城·东岸成都业余网球精英赛比赛成绩设立种子。种子选手直接进入正选赛。裁判长有权根据报名人数适当调整种子选手的签位数。
2、比赛根据参赛人数设定分组循环的小组数，指定数量的获胜者进入预选赛。
3、本次比赛8位签设2个种子，16位签设4个种子，24—32位签设8个种子，48—64位签设立16个种子，96—128设立32个种子。组委会有权指定一定数量的外卡。
