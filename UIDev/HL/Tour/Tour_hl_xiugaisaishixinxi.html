<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>修改赛事信息</title>
<link href="../css/HL_style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="tanchu">
<div class="tanchu_top">
 <ul>
 
 <p></p>
  <li class="hv8"><a href="#">赛事信息</a></li>
    <li><a href="#">赛事描述</a></li>
  <li><a href="#">赛事项目</a></li>
 </ul>
 <ul class="tanchu_btn">
  <li><a href="#"><input name="" type="button" value="开始报名"></a></li>
 </ul>
</div>

<div class="tanchu_con">
<ul>
<li class="tanchu_l">赛事类型</li><li class="tanchu_r"><select name="">
  <option>俱乐部赛事</option>
  <option>联盟赛事</option>
  <option>公开赛</option>
</select></li></li>
<li class="tanchu_l">联盟名称</li><li class="tanchu_r"><input  class="tc_input"type="text"></li></li>
<li class="tanchu_l">赛事级别</li><li class="tanchu_r"> <select name="">
  <option>125</option>
  <option>500</option>
  <option>1000</option>
</select></li></li>
<li class="tanchu_l">赛事名称</li><li class="tanchu_r"><input name="" class="tc_input" type="text" size="" maxlength=""></li></li>
<li class="tanchu_l">比赛组别</li><li class="tanchu_r"><select name="">
  <option>青少年橙组</option>
  <option>青少年红组</option>
  <option>青少年金组</option>
  <option>中年组</option>
  <option>老年组</option>
</select></li></li>
<li class="tanchu_l">小组人数</li><li class="tanchu_r"><select name="">
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select></li></li>
<li class="tanchu_l">是否尖项</li><li class="tanchu_e">
<form>
<input type="radio" name="pp" value="1"><span onclick="this.previousSibling.checked='true'">是</span><select>
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
</select></option>
<input class="tc_e"  type="radio" name="pp" value="2"> <spanonclick="this.previousSibling.checked='true'"> 否</span></option>
</form>
</li></li>
<li class="tanchu_l">比赛日期</li><li class="tanchu_r"><select name=""></select></li></li>
<li class="tanchu_l">比赛地址</li><li class="tanchu_r"><input name="" class="tc_input" type="text" size="" maxlength=""></li></li>
<li class="tanchu_l">举办单位</li><li class="tanchu_r"><input name="" class="tc_input" type="text" size="" maxlength=""></li></li>
<li class="tanchu_l">协办单位</li><li class="tanchu_r"><input name="" class="tc_input" type="text" size="" maxlength=""></li></li>
<li class="tanchu_l">赞助商</li><li class="tanchu_r"><input name="" class="tc_input" type="text" size="" maxlength=""></li></li>
<li class="tanchu_l">报名费</li><li class="tanchu_r"><input name=""  class="tc_input"type="text" size="" maxlength=""></li></li>
<li class="tanchu_l">赛事头像<li class="tanchu_r"><input class="tc_e1" name=""  class="tc_input"type="text" size="" maxlength=""> <input class="sc" name="" type="button" value="从相册上传"></li></li>
<li class="tanchu_l">赛事图片<li class="tanchu_r"><input class="tc_e1" name=""  class="tc_input"type="text" size="" maxlength=""> <input class="sc" name="" type="button" value="从相册上传"></li></li>
</ul>
</div>

<div class="tanchu_bot">
<p><input name="" type="button" value="保存"></p>
</div>
</div>
</body>
</html>
