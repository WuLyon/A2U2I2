<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微网球互联网时代的网球赛事管理方式</title>
<link rel="stylesheet" type="text/css" href="../../Styles/newindex.css">
</head>

<body>
<div class="DescMain">
	<div class="header">服务价格</div>
	<div class="ab-Section">
		<table>
			<tr><th colspan="2">功能</th><th class="colorGreen">免费版</th><th class="colorMidGreen">普通版<BR />500元/年</th><th class="colorGold">专业版<BR />5000元/年</th></tr>
			<tr><td rowspan="6">赛事模块</td><td>俱乐部内部赛事</td><td>包含</td><td>包含</td><td>包含</td></tr>
			<tr><td>联盟赛事</td><td>不包含</td><td>包含</td><td>包含</td></tr>
			<tr><td>公开赛</td><td>不包含</td><td>不包含</td><td>包含</td></tr>
			<tr><td>线上收取报名费</td><td>2%费率</td><td>2%费率</td><td>2%费率</td></tr>
			<tr><td>签表生成</td><td>最多5个比赛项目</td><td>最多包含不包含个比赛项目</td><td>项目数量不限制</td></tr>
			<tr><td>赛程安排</td><td>单日，单场馆</td><td>多日，多场馆</td><td>多日，多场馆</td></tr>
			<tr><td rowspan="3">裁判模块</td><td>赛事签到</td><td>包含</td><td>包含</td><td>包含</td></tr>
			<tr><td>比赛结果录入</td><td>不包含</td><td>包含</td><td>包含</td></tr>
			<tr><td>比赛技术统计</td><td>不包含</td><td>包含</td><td>包含</td></tr>
			<tr><td rowspan="3">会员中心</td><td>微网球公众号</td><td>包含</td><td>包含</td><td>包含</td></tr>
			<tr><td>俱乐部自由公众号</td><td>不包含</td><td>包含</td><td>包含</td></tr>
		</table>
	</div>
</div>
