<body>
	<!--赛事报名-->
	<div>
		<h3>添加报名信息</h3>
		<a href="5-4-1-1.html">EXCEL导入报名</a> <br/>
		<a href="5-4-1-2.html">EXCEL导入团体报名</a>
		<p>请选择组别项目</p>
		<select id="selContent" onchange="Apply_SelectCont()" name="selContent"><option value="-1">--请选择项目--</option></select>
		<p>请添加人员</p>
        <div style="margin-bottom:10px;">
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;姓名<input type="text" id="tbPlayer" /></span>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;身份证<input type="text" id="playerId" /></span>
            <input class="hidden" type="text" id="playerPhone" />
        </div>
        <div id="partner" class="hidden" style="margin-bottom:10px;">
            <span>搭档姓名<input type="text" id="tbParterner" /></span>
            <span>搭档身份证<input type="text" id="parternerId" /></span>
            <input class="hidden" type="text" id="parternerPhone" />
        </div>
        <div style="float:right; margin-top:-31px;margin-right:50px;">
            <input type="button" value="添加" onclick="AddApply()" />
        </div>
		<div id="selres"></div>
		<div id="BeforeSub">
		<input type="button" value="提交" onclick="SubmitApplyList()" />
		</div>
		<div id="AfterSub" class="hidden">
			<input type="button" value="继续添加" onclick="KeepOnAdd()" />
			<input type="button" value="查看报名" onclick="SeeApplicants()" />
		</div>
	</div>
