<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
	<link rel="stylesheet" type="text/css" href="../css/LT_Form.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/city-picker.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<script type="text/javascript" src="../../JavarScriptLibrary/jquery-1.4.1.min.js"></script>
	<script type="text/javascript" src="../../JavarScriptLibrary/tourmanage.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
	<script src="../js/city-picker.data.js"></script>
	<script src="../js/city-picker.js"></script>
	<script src="../js/main.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			//加载能够添加的赛事类型
			
			//加载俱乐部所加入的联盟名称
			
			//加载俱乐部所能够添加的赛事级别

			//为选择团体赛的checkbox添加事件
			$("input[name='matchContent_check']").click($checkbox_click);
		});

		var $checkbox_click=function()
		{			
			if($("input[name='matchContent_check']").is(':checked'))
			{
				//checked
				$("input[name='matchContent']").val('group');
				$("#ext5").show();
			}
			else
			{
				$("input[name='matchContent']").val('');
				$("#ext5").hide();
			}
			
		}

		function show_Union(obj)
		{
			if(obj.options[obj.selectedIndex].text=='联盟赛')
			{

				$("#union_name").show();
			}
			else
			{
				$("#union_name").hide();
			}
		}
	</script>
</head>

<body>
	<form id="frmNewTour" >
	<p>
		<label for="tourName" class="form_label">赛事名称</label>
		<input name="tourName" class="form_control" type="text" />
	</p>
	<p>
		<label for="tourType" class="form_label">赛事类型</label>
		<select name="tourType" class="form_control" onchange="show_Union(this)"><option>俱乐部赛</option><option>联盟赛</option><option>公开赛</option></select>
	</p>
	<p id="union_name" class="temp_hide">
		<label for="unionName" class="form_label">联盟名称</label>
		<select name="unionName" class="form_control" ><option value="1">成都高校联盟</option><option value="2">四川网球俱乐部联盟</option><option value="3">成都四大高校网球联盟</option></select>
	</p>
	<p>
		<label for="tourLevel" class="form_label">赛事级别</label>
		<select name="tourLevel" class="form_control" ><option>125</option><option>250</option><option>500</option><option>1000</option><option>2000</option></select>
	</p>
	<p>
		<label for="tourDate" class="form_label" >赛事开始日期</label>
		<input name="tourDate" class="form_control"  type="date" />
	</p>

	<p>
		<label for="tourDate" class="form_label" >赛事结束日期</label>
		<input name="tourEndDate" class="form_control"  type="date" />
	</p>
	<p>		
		<label for="city-picker3" class="form_label">赛事城市</label>
		<div id="distpicker" >				
			<div style="position: relative;">				
				<input id="city-picker3" class="form_control" name="tourCity"  readonly type="text" value="四川省/成都市/崇州市" data-toggle="city-picker">
			</div>				
		</div>
	</p>

	<p>
		<label for="tourAddress" class="form_label">赛事地点</label>
		<input name="tourAddress" class="form_control"  type="text" />
	</p>
	<p>
		<label for="setType" class="form_label" >盘类型</label>
		<select name="setType" class="form_control" ><option value="一盘">一盘</option><option value="三盘">三盘</option><option value="五盘">五盘</option></select>
	</p>
	<p>
		<label for="ext2" class="form_label">每盘局数</label>
		<select name="ext2" class="form_control"  ><option value="4">4局</option><option value="6">6局</option><option value="8">8局</option></select>
	</p>
	<p>
		<label for="gameType" class="form_label">局类型</label>
		<select name="gameType" class="form_control" ><option value="平分决胜制">平分决胜制</option><option value="金球决胜制">金球决胜制</option></select>
	</p>
	<p>
		<label for="ext1" class="form_label">报名费</label>
		<input name="ext1" class="form_control"  type="text" />
	</p>
	<p>
		<label for="ext8" class="form_label">赛事规程链接</label>
		<input name="ext8" class="form_control"  type="text" />
	</p>
	<p>
		<label for="matchContent_check" class="form_label">是否团体赛</label>
		<input name="matchContent_check" class="form_control"  type="checkbox" />
	</p>
	<p style="display:none">		
		<input name="matchContent" class="form_control"  type="text" />
	</p>
	<p id="ext5" style="display:none">
		<label for="ext5" class="form_label">团体赛内容</label>
		<input name="ext5" class="form_control"  type="text" placeholder='团体比赛内容，用英文逗号分隔开，例如：男单,女单,混双'/>
	</p>
	<input type="button" onclick="NewTourSubmit()" value="提交" />
	</form>
</body>
</html>
