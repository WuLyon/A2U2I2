<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>无标题文档</title>
 <style>
 
 body{
	 
	 width: 100%;
	 
	 margin: 0px;
	 
	 padding: 0px;
	 	 
	 }
 
 ul{
	padding: 0;
	
	margin: 0;
	
	list-style: none;
	
	}
	
li{
	list-style: none;
	
	}
	
  .pic{
	  
	  width: 385px;
	  
	  height: 179px;
	  
	  margin: 0 auto;
	  
	  background: url(images/1-1.jpg) no-repeat;
	  
	  }
	  
 .bg{
	  
	  width: 385px;
	  
	  height: 40px;
	  
	  margin-top: 0px;
	  
	  background-color: #fff;
	  
	  filter: alpha( opacity = 20);
	  
	  opacity: 0.2;
	  
	  }
	  
  .bg li{
	  
	  color: #000;
	  
	  margin-left: 5px;
	  
	  }
 </style>
</head>

<body>
 <div class="pic">
  <ul class="bg">
   <li>深圳华侨城</li>
  </ul>
 </div>
</body>
</html>
